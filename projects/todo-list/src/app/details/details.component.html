<div *ngIf="todoItem" class="sprk-c-Card sprk-c-Card--standout sprk-o-Stack" data-id="card-12">
    <div class="sprk-o-Stack__item sprk-c-Card__header sprk-o-Stack sprk-o-Stack--medium">
        <h4 class="sprk-b-TypeDisplayFive sprk-o-Stack__item sprk-u-Color--white">
        Task
        </h4>
        <input #taskName [(ngModel)]="todoItem.title" (keyup.enter)="save()"placeholder="Add your to do" class="form-control mt-3 mb-2">
    </div>

    <div class="sprk-o-Stack__item sprk-o-Stack sprk-o-Stack--medium sprk-c-Card__content">
        <p class="form-check">
            <input type="checkbox" class="form-check-input" id="completed" [(ngModel)]="todoItem.completed">
            <label class="form-check-label" for="completed">Completed</label>
        </p>
        <div class="sprk-o-Stack__item">
            <button type="button" class="sprk-c-Button" (click)="save()">
                Update
            </button>
        </div>
    </div>
</div>
